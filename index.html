    <body>
	<div  id="content">
<h2 style="color:#990000">ELECTRONIC BRAIN MUSIC</h2>
<img src="/images/UALOGO.jpg" alt="UA_LOGO" class="ribbon"/>
</div>
<div>
  <div class="form-inline">
  <div class="form-group">
    <div style="padding:10px;">
      <button type="button" class="btn btn-danger" id="startstop" value="Start">Start</button>
    </div>
      <label for="tempoSelect">Select Tempo:</label>
      <select class="form-control" id="tempoSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4" selected>4</option>
        <option value="8">8</option>
        <option value="16">16</option>
      </select>
    </div>
  </div>
  <div class="wrapper">
    <div class="piano">
        <div class="controls">
            <div>
                <span>Octaves</span>
                <span class="js-octave-min"></span>
                <span>to</span>
                <span class="js-octave-max"></span>
                <input type="button" class="js-octave-decrement" value="-">
                <input type="button" class="js-octave-increment" value="+">
            </div>
            <div>
                <label for="waveform">Waveform</label>
                <select name="waveform" id="waveform" class="js-control">
                    <option value="sine" selected>Sine</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="square">Square</option>
                </select>
            </div>
        </div>
        <div class="keys"></div>
    </div>
</div>
</div>
<hr>
<div class="container text-center">


    <form>
      <div class="row form-group">
        <label for="formControlRange" style="text-align: center">BCI Key Gauge</label>
        <input type="range" class="form-control-range" id="formControlRange" min="0" max="2.8" step="0.01"
        value="2.8">
      </div>
    </form>
  <div class="row">
    <div class="col" style="background-color:white;border-style: solid;">
      C
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      D
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      E
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      F
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      G
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      A
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      B
    </div>
  </div>
</div>
