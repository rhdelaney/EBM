<!DOCTYPE html>
<html>

<head>

    <title>Piano</title>
    <script src="/socket.io/socket.io.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="js/piano.css"  />
</head>
    <body>
      <div class="wrapper">
    <div class="piano">
        <div class="controls">
            <div>
                <span>Octaves</span>
                <span class="js-octave-min"></span>
                <span>to</span>
                <span class="js-octave-max"></span>
                <input type="button" class="js-octave-decrement" value="-">
                <input type="button" class="js-octave-increment" value="+">
            </div>
            <div>
                <label for="waveform">Waveform</label>
                <select name="waveform" id="waveform" class="js-control">
                    <option value="sine" selected>Sine</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="square">Square</option>
                </select>
            </div>
        </div>
        <div class="keys"></div>
    </div>
</div>
<ol style="text-align: center">
  <li id="output1" style="color:red; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    First Value
  </li>
  <li id="output2" style="color:orange; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Second Value
  </li>
  <li id="output3" style="color: green; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Third Value
  </li>
  <li id="output4" style="color: blue; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Fourth Value
  </li>
  <li id="output5" style="color: purple; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Fifth Value
  </li>
</ol>

    </body>
	     <script type="text/javascript" src="js/nodesocket.js"></script>
	<script type="text/javascript" src="js/piano.js"></script>
 <!--    <script type="text/javascript" src="js/three.min.js"></script>-->

<!--	   <script type="text/javascript" src="js/Tone.js"></script> -->
 <!--    <script type="text/javascript" src="js/main.js"></script> -->
</html>
