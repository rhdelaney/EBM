<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Piano</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>
	<link rel="stylesheet" type="text/css" href="js/piano.css"  />
</head>
    <body>
  <div>
    <div style="padding:10px;">
    <button type="button" class="btn btn-danger" id="startstop" value="Start">Start</button>
  </div>
  <div class="wrapper">
    <div class="piano">
        <div class="controls">
            <div>
                <span>Octaves</span>
                <span class="js-octave-min"></span>
                <span>to</span>
                <span class="js-octave-max"></span>
                <input type="button" class="js-octave-decrement" value="-">
                <input type="button" class="js-octave-increment" value="+">
            </div>
            <div>
                <label for="waveform">Waveform</label>
                <select name="waveform" id="waveform" class="js-control">
                    <option value="sine" selected>Sine</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="square">Square</option>
                </select>
            </div>
        </div>
        <div class="keys"></div>
    </div>
</div>
</div>
<hr>
<div class="container text-center">
  <div class="row">
    <form>
      <div class="form-group">
        <label for="formControlRange" style="text-align: center">BCI Key Gauge</label>
        <input type="range" class="form-control-range" id="formControlRange" min="0" max="2" step="0.01"
        value="0" style="width: 870%;">
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col" style="background-color:white;border-style: solid;">
      C
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      D
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      E
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      F
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      G
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      A
    </div>
    <div class="col" style="background-color:white;border-style: solid;">
      B
    </div>
  </div>
</div>




<div class="container text-center" style:"background-color: white;">
<ol>
  <li id="output1" style="color:red; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    First Value
  </li>
  <li id="output2" style="color:orange; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Second Value
  </li>
  <li id="output3" style="color: green; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Third Value
  </li>
  <li id="output4" style="color: blue; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Fourth Value
  </li>
  <li id="output5" style="color: purple; padding: 10px;font-size:20px;font-family:'Comic Sans MS';">
    Fifth Value
  </li>
</ol>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </body>
	     <script type="text/javascript" src="js/nodesocket.js"></script>
